{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>
<body>
    <center>
        <span class="btn btn-success">ANJALI</span>
    
        <span class="btn btn-primary">ASHOK</span>
        <span class="btn btn-secondary">AMRITA</span>
        <span class="btn btn-danger">SUPRIYA</span>
        <span class="btn btn-warning">AMARA</span>
        <span class="btn btn-info">SIVA</span>
        <span class="btn btn-light">TULASI</span>
        <span class="btn btn-dark">RAMANAIAH</span>
        <span class="btn btn-link">VIDYA</span>
    </center><br>

    <center>
        <span class="btn btn-outline-success">ANJALI</span>
        <span class="btn btn-outline-primary">ASHOK</span>
        <span class="btn btn-outline-secondary">AMRITA</span>
        <span class="btn btn-outline-light">SUPRIYA</span>
        <span class="btn btn-outline-dark">AMARA</span>
        <span class="btn btn-outline-info">SIVA</span>
        <span class="btn btn-outline-danger">TULASI</span>
        <span class="btn btn-outline-warning">RAMANAIAH</span>
        <span class="btn btn-outline-link">VIDYA</span>
    </center><br>
     
    <center>
        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-primary" type="submit">Button</button>
        <input class="btn btn-primary" type="button" value="Input">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
    </center><br>
    <center>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-secondary btn-lg">Large button</button>
    </center><br>
    <center>
        <button type="button" class="btn btn-primary btn-sm">Small button</button>
        <button type="button" class="btn btn-secondary btn-sm">Small button</button>
    </center><br>
    <center>
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
    </center><br>
    <center>
        <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="checkbox" checked> Checked
            </label>
          </div>
    </center>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
